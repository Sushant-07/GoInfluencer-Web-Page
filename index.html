<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="logo">
          <img src="./logo.svg" alt="logo" />
        </div>
        <div class="form-div">
          <div class="heading">
            <h1>Sign In</h1>
            <p>Build you empire through <span>Influencer Marketing</span></p>
          </div>
          <div class="form">
            <label for="email">
              Email
              <input type="email" name="email" id="email" />
            </label>
            <label for="password">
              Password
              <input type="password" name="passsword" id="passsword" />
            </label>
            <input type="submit" value="Sign In" />
          </div>
          <div class="new-account">
            Don't have an account? <span>Get Started.</span>
          </div>
        </div>
      </div>
      <div class="img">
        <img src="./4530888.png" alt="image" />
      </div>
    </div>
  </body>
</html>
